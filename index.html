<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALPHA GARAGE - Cadastro de Cliente</title>
  <style>
    :root {
      --preto: #000000;
      --branco: #ffffff;
      --destaque: #e60000;
      --cinza: #aaaaaa;
      --cinza-escuro: #333333;
      --fundo-card: #111111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: var(--preto);
      color: var(--branco);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
      line-height: 1.6;
      position: relative;
    }

    .logo {
      margin: 3rem 0 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .logo i {
      font-size: 3rem;
      color: var(--destaque);
    }

    h1,
    h2,
    h3 {
      font-weight: 600;
      margin-bottom: 1rem;
    }

    p {
      color: var(--cinza);
      max-width: 300px;
      margin: 0 auto 2rem;
    }

    .hero-img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      margin: 2rem 0;
      border: 2px solid var(--destaque);
    }

    form {
      background: var(--fundo-card);
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      margin: 2rem 0;
      border: 1px solid var(--cinza-escuro);
    }

    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 1rem;
      background: #222222;
      border: 1px solid var(--cinza-escuro);
      border-radius: 5px;
      color: var(--branco);
      font-size: 1rem;
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      margin: 1.5rem 0;
    }

    .checkbox-group input {
      width: auto;
      margin-right: 10px;
      margin-top: 3px;
    }

    .checkbox-group label {
      font-size: 0.9rem;
      font-weight: 400;
    }

    .checkbox-group label a {
      color: var(--destaque);
      text-decoration: none;
    }

    .checkbox-group label a:hover {
      text-decoration: underline;
    }

    button {
      background: var(--destaque);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      font-weight: 600;
      border: 2px solid white;
      transition: all 0.3s;
    }

    button:hover {
      transform: scale(1.02);
    }

    .social-links {
      margin: 2rem 0;
    }

    .social-links a {
      color: var(--branco);
      font-size: 2rem;
      margin: 0 10px;
      transition: all 0.3s;
    }

    .social-links a:hover {
      color: var(--destaque);
      transform: scale(1.1);
    }

    footer {
      margin-top: 3rem;
      color: var(--cinza);
      font-size: 0.9rem;
      width: 100%;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1rem 0;
    }

    .footer-links a {
      color: var(--cinza);
      text-decoration: none;
    }

    .footer-links a:hover {
      color: var(--destaque);
      text-decoration: underline;
    }

    /* Estilo para máscaras de campos */
    .input-mask {
      letter-spacing: 1px;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .logo i {
        font-size: 2.5rem;
      }

      form {
        padding: 1.5rem;
      }

      .footer-links {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <img src="./IMG/ALPHAGARAGE.jpg" alt="Oficina Alpha Garage" class="hero-img">

  <form id="clientForm" action="https://formsubmit.co/vendasalphagarage@gmail.com" method="POST">
    <!-- Configurações do FormSubmit -->
    <input type="hidden" name="_subject" value="Novo Cadastro - ALPHA GARAGE">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="https://seusite.com/agradecimento.html">
    <input type="hidden" name="_captcha" value="false">

    <h2><i class="fas fa-user-plus"></i> Dados Pessoais</h2>

    <div class="input-group">
      <label for="nome"><i class="fas fa-user"></i> Nome Completo</label>
      <input type="text" id="nome" name="Nome" required>
    </div>

    <div class="input-group">
      <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
      <input type="text" id="cpf" name="CPF" required class="input-mask" placeholder="000.000.000-00">
    </div>

    <div class="input-group">
      <label for="rg"><i class="fas fa-address-card"></i> RG</label>
      <input type="text" id="rg" name="RG" required>
    </div>

    <div class="input-group">
      <label for="nascimento"><i class="fas fa-birthday-cake"></i> Data de Nascimento</label>
      <input type="date" id="nascimento" name="Nascimento" required>
    </div>

    <div class="input-group">
      <label for="cep"><i class="fas fa-map-marker-alt"></i> CEP</label>
      <input type="text" id="cep" name="CEP" required class="input-mask" placeholder="00000-000">
    </div>

    <div class="input-group">
      <label for="endereco"><i class="fas fa-home"></i> Endereço Completo</label>
      <input type="text" id="endereco" name="Endereço" required placeholder="Rua, Número, Bairro">
    </div>

    <div class="input-group">
      <label for="cidade"><i class="fas fa-city"></i> Cidade</label>
      <input type="text" id="cidade" name="Cidade" required>
    </div>

    <div class="input-group">
      <label for="estado"><i class="fas fa-flag"></i> Estado</label>
      <select id="estado" name="Estado" required>
        <option value="">Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
    </div>

    <div class="input-group">
      <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
      <input type="email" id="email" name="Email" required>
    </div>

    <div class="input-group">
      <label for="telefone"><i class="fas fa-phone"></i> Telefone</label>
      <input type="tel" id="telefone" name="Telefone" required class="input-mask" placeholder="(00) 00000-0000">
    </div>

    <h2 style="margin-top: 2rem;"><i class="fas fa-car"></i> Dados do Veículo</h2>

    <div class="input-group">
      <label for="placa"><i class="fas fa-car-side"></i> Placa</label>
      <input type="text" id="placa" name="Placa" required class="input-mask" placeholder="AAA-0000" maxlength="7">
    </div>

    <div class="input-group">
      <label for="modelo"><i class="fas fa-car-alt"></i> Modelo do Veículo</label>
      <input type="text" id="modelo" name="Modelo" required placeholder="Marca, Modelo e Ano">
    </div>

    <div class="input-group">
      <label for="km"><i class="fas fa-tachometer-alt"></i> Quilometragem</label>
      <input type="number" id="km" name="Quilometragem" required placeholder="00000">
    </div>

    <!-- Termos LGPD -->
    <div class="checkbox-group">
      <input type="checkbox" id="lgpd-consent" name="lgpd-consent" required>
      <label for="lgpd-consent">
        Concordo com o tratamento dos meus dados pessoais conforme a
        <a href="politica-de-privacidade.html" target="_blank">Política de Privacidade</a>
        e a legislação vigente.
      </label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="marketing-consent" name="marketing-consent">
      <label for="marketing-consent">
        Desejo receber comunicações sobre promoções e serviços da ALPHA GARAGE (opcional)
      </label>
    </div>

    <button type="submit">
      <i class="fas fa-save"></i> SALVAR CADASTRO
    </button>
  </form>

  <div class="social-links">
    <h3>Siga-nos no Instagram</h3>
    <a href="https://instagram.com/alphagaragebr" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </div>

  <footer>
    <p><i class="fas fa-map-marker-alt"></i> R. Aquino de Morais, 170 - Mossoró/RN</p>
    <p><i class="fas fa-phone"></i> (84) 98157-7200</p>
    <p><i class="fas fa-user-shield"></i> Encarregado de Dados: <a href="mailto:vendasalphagarage@gmail.com">vendasalphagarage@gmail.com</a></p>

    <div class="footer-links">
      <a href="politica-de-privacidade.html">Política de Privacidade</a>
      <a href="termos-de-uso.html">Termos de Uso</a>
    </div>

    <p>&copy; 2025 ALPHA GARAGE. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Máscaras para os campos
    document.addEventListener('DOMContentLoaded', function () {
      // Máscara para CPF
      document.getElementById('cpf').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 11) value = value.substring(0, 11);

        if (value.length > 0) {
          value = value.replace(/(\d{3})(\d)/, '$1.$2');
          value = value.replace(/(\d{3})(\d)/, '$1.$2');
          value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        }

        e.target.value = value;
      });

      // Máscara para CEP
      document.getElementById('cep').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 8) value = value.substring(0, 8);

        if (value.length > 5) {
          value = value.replace(/^(\d{5})(\d)/, '$1-$2');
        }

        e.target.value = value;
      });

      // Máscara para telefone
      document.getElementById('telefone').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 11) value = value.substring(0, 11);

        if (value.length > 0) {
          value = value.replace(/^(\d{2})(\d)/, '($1) $2');
          if (value.length > 10) {
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
          } else {
            value = value.replace(/(\d{4})(\d)/, '$1-$2');
          }
        }

        e.target.value = value;
      });

      // Máscara para placa do veículo (padrão Mercosul)
      document.getElementById('placa').addEventListener('input', function (e) {
        let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        if (value.length > 7) value = value.substring(0, 7);

        if (value.length > 3) {
          value = value.substring(0, 3) + '-' + value.substring(3);
        }

        e.target.value = value;
      });

      // Buscar endereço via CEP
      document.getElementById('cep').addEventListener('blur', function () {
        const cep = this.value.replace(/\D/g, '');
        if (cep.length === 8) {
          fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => {
              if (!data.erro) {
                document.getElementById('endereco').value = `${data.logradouro}, ${data.bairro}`;
                document.getElementById('cidade').value = data.localidade;
                document.getElementById('estado').value = data.uf;
              }
            });
        }
      });
    });

    // Validação do formulário
    document.getElementById('clientForm').addEventListener('submit', function (e) {
      const lgpdConsent = document.getElementById('lgpd-consent');

      if (!lgpdConsent.checked) {
        e.preventDefault();
        alert('Você deve concordar com o tratamento de dados para continuar.');
        lgpdConsent.focus();
      }
    });
  </script>
</body>

</html>
